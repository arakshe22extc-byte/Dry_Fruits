<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - The DryFruits House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The DryFruits House</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="order.html">Order</a>
        </nav>
    </header>

    <section class="order">
        <h2>Place Your Order</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="product">Select Product:</label>
            <select id="product">
                <option>Almond - ₹1020/kg</option>
                <option>Ghee - ₹950/liter</option>
                <option>Black Walnut - ₹1200/kg</option>
                <option>Pista - ₹1600/kg</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" required>

            <button type="submit" class="btn">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 The DryFruits House. All Rights Reserved.</p>
    </footer>
</body>
</html>
